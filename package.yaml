name:                MicroRAM
version:             0.1.0.0
github:              "githubuser/MicroRAM"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/MicroRAM#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- data-default
- haggle
- llvm-hs-pure
- llvm-hs
- mtl
- bytestring
- smallcheck
- tasty
- tasty-hunit
- tasty-quickcheck
- tasty-smallcheck
- transformers
- QuickCheck
- smallcheck
- utf8-string
- process
- split
- pptable # Pretty print Trace
- boxes
- aeson # Remove when not used anymore
- serialise
- cborg
- text
- filepath
- directory

library:
  source-dirs: src
  ghc-options: -Wno-name-shadowing # -Wall

executables:
  MicroRAM-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MicroRAM
  compile:
    main:                Compile.hs
    source-dirs:         app
    ghc-options:
    - -main-is Compile
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MicroRAM
  run:
    main:                Run.hs
    source-dirs:         app
    ghc-options:
    - -main-is Run
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - MicroRAM


tests:
  compiler-test:
    main:                CompilerSpec.hs
    source-dirs:         test/Compiler
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Compiler.CompilerSpec
    dependencies:
    - MicroRAM
    - tasty
    - tasty-hunit
    - tasty-smallcheck
  interpreter-test:
    main:                InterpreterSpec.hs
    source-dirs:         test/MicroRAM
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is MicroRAM.InterpreterSpec
    dependencies:
    - MicroRAM
    - tasty
    - tasty-hunit
    - tasty-smallcheck
  ouput-test:
    main:                OutputSpec.hs
    source-dirs:         test/Output
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Output.OutputSpec
    dependencies:
    - MicroRAM
    - tasty
    - tasty-hunit
    - tasty-smallcheck
  
